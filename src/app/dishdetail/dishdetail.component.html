

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Comments</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-list *ngFor="let comment of dish.comments">
            <tr>{{comment.comment}}</tr>
            <tr>{{comment.rating}}</tr>
            <tr>--{{comment.author}} {{comment.date | date: "MMM d, y"}}</tr>
          </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
